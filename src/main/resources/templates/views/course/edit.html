<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Edit Course</title>
</head>
<body background="https://img.freepik.com/free-vector/tropical-leaf-frame-on-brown-background_53876-98021.jpg?t=st=1649064390~exp=1649064990~hmac=a13fdf4c53930cc823dcf913c973d32fe27ebe0b9d882812479403b319758a66&w=900.jpg">
<div align="center" >
    <h2>Edit course</h2>
    <form action="save" th:action="@{/course/update/{id}(id=${course.id})}" th:object="${course}" th:method="post">
        <table border="5" cellpadding="10" style="background-color: bisque">
            <tr>
                <td><label for="course name">Enter course name: </label></td>
                <td><input type="text" th:field="*{courseName}" id="course name"/></td>
            </tr>
            <tr>
                <td><label for="duration">Enter duration: </label></td>
                <td><input type="text" th:field="*{duration}" id="duration"/></td>
            </tr>
            <tr>
                <td><label for="company.id">Enter companyId: </label></td>
                <td><input type="text" th:field="*{company.id}" id="company.id"/></td>
            </tr>
            <tr>
                <td cosplan="5"><input type="submit" style="background-color: burlywood" value="Update!"/>
                </td>
            </tr>

        </table>
    </form>
</div>
<div class="d-grid gap-1" style="color: dodgerblue">
    <center>
    <a href="/course"><button type="button" class="btn btn-warning" style="background-color: burlywood">Back</button></a>
   </center>
</div>
</body>
</html>
