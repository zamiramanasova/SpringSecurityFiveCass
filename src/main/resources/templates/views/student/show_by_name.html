<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Show student</title>
</head>
<body background="https://img.freepik.com/free-vector/neutral-soft-abstract-watercolor-background_53876-100960.jpg?t=st=1649061567~exp=1649062167~hmac=e80c71bf54cf60e1778c00dd1843dcf98287442b45a21a42c4eb0be6a06d558d&w=900.jpg">
<div align="center" >
    <h2>Show student</h2>
    <form action="#" th:action="@{/student}" th:object="${students}" th:method="get">
        <table border="5" cellpadding="10" style="background-color: bisque">
            <tr>
                <td><label for="firstName">firstName: </label></td>
                <td><input type="text" th:field="*{firstName}" id="firstName"/></td>
            </tr>
            <tr>
                <td><label for="email">name: </label></td>
                <td><input type="text" th:field="*{email}" id="email"/></td>
            </tr>
            <tr>
                <td><label for="lastName">name: </label></td>
                <td><input type="text" th:field="*{lastName}" id="lastName"/></td>
            </tr>
            <tr>
                <td><label for="studyFormat">studyFormat: </label></td>
                <td><input type="text" th:field="*{studyFormat}" id="studyFormat"/></td>
            </tr>
            <tr>
                <td><label for="group.id">group.id: </label></td>
                <td><input type="text" th:field="*{group.id}" id="group.id"/></td>
            </tr>
        </table>
    </form>
</div>
<div class="d-grid gap-1" style="color: dodgerblue">
    <center>
        <a href="/student"><button type="button" class="btn btn-warning" style="background-color: burlywood">STUDENT</button></a>
    </center>
</div>
</body>
</html>
